<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pronto Clínica Dentária</title>
  </head>
  <body>
    <form id="myform" action="#">
      <header>
        <img src="img/logo.png" alt="Pronto Clínica Dentária" />
        <div class="dataContainer">
          <label for="nome" class="inputLabel width100">
            Nome:
            <input type="text" id="nome" />
          </label>
          <label for="convenio" class="inputLabel width100">
            Convênio:
            <select name="convenio" id="convenio">
              <option value="" selected="true" disabled="disabled">
                Escolha
              </option>
              <option value="1">ASAPEG</option>
              <option value="2">Assurgs</option>
              <option value="3">Bradesco</option>
              <option value="4">Doctor Clin</option>
              <option value="5">Hapvida</option>
              <option value="6">OdontoPrev</option>
              <option value="7">Odonto System</option>
              <option value="8">Particular</option>
              <option value="9">Sind. Bancários</option>
              <option value="10">Sind. Radialista</option>
            </select>
          </label>
          <div class="dnAndProtocoloWrapper">
            <label for="dn" class="inputLabel">
              DN:
              <input
                type="text"
                id="dn"
                oninput="mascara(this, 'data')"
                placeholder="DD/MM/AAAA"
              />
            </label>
            <label for="protocolo" class="inputLabel">
              Protocolo:
              <select name="protocolo" id="protocolo">
                <option value="" selected="true" disabled="disabled">
                  Escolha
                </option>
                <option value="1">Azul</option>
                <option value="2">Verde</option>
              </select>
            </label>
          </div>
          <label for="n" class="inputLabel width100">
            Nº:
            <input id="n" type="text" />
          </label>
          <label for="cpf" class="inputLabel">
            CPF:
            <input
              id="cpf"
              type="text"
              oninput="mascara(this, 'cpf')"
              placeholder="xxx.xxx.xxx-xx"
            />
          </label>
          <label for="fone" class="inputLabel">
            Fone:
            <input
              id="fone"
              type="text"
              oninput="mascara(this, 'tel')"
              placeholder="(xx) xxxxx-xxxx"
            />
          </label>
          <!-- <label for="empresa" class="inputLabel width100">
            Empresa:
            <input id="empresa" type="text" />
          </label>
          <label for="contato" class="inputLabel width100">
            Contato:
            <input
              id="contato"
              type="text"
              oninput="mascara(this, 'tel')"
              placeholder="(xx) xxxxx-xxxx"
            />
          </label> -->
        </div>
      </header>
      <div class="dnAndProtocoloWrapper">
        <div class="obsContainer">
          <label for="obs" class="inputLabel width100">
            Observações:
            <textarea name="obs" id="obs" cols="30" rows="1"></textarea>
          </label>
        </div>
        <label for="ass" class="inputLabel assPaciente">
            Ass. paciente:
            <div>_____________________</div>
        </label>
      </div>
    </form>
