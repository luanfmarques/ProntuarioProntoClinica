  <body>
    <header>
      <img src="/img/logo.png" alt="Pronto Clínica Dentária" />
      <div class="dataContainer">
        <label for="nome" class="inputLabel width100">
          Nome:
          <input type="text" id="nome" />
        </label>
        <label for="convenio" class="inputLabel">
          Convênio:
          <select name="convenio" id="convenio">
            <option value="" selected="true" disabled="disabled">
              Escolha
            </option>
            <option value="0">Bradesco</option>
            <option value="1">OdontoPrev</option>
            <option value="2">São Francisco</option>
            <option value="3">Odonto System</option>
            <option value="4">Amil</option>
            <option value="5">Ipag</option>
            <option value="6">Particular</option>
            <option value="7">Soprevi</option>
            <option value="8">Sind. Bancários</option>
            <option value="9">Assurgs</option>
            <option value="10">PAC</option>
            <option value="11">Doctor Clin</option>
            <option value="12">Sind. Radialista</option>
          </select>
        </label>
        <label for="dn" class="inputLabel">
          DN:
          <input
            type="text"
            id="dn"
            oninput="mascara(this, 'data')"
            placeholder="DD/MM/AAAA"
          />
        </label>
        <label for="n" class="inputLabel width100">
          Nº:
          <input id="n" type="text" />
        </label>
        <label for="cpf" class="inputLabel">
          CPF:
          <input
            id="cpf"
            type="text"
            oninput="mascara(this, 'cpf')"
            placeholder="xxx.xxx.xxx-xx"
          />
        </label>
        <label for="fone" class="inputLabel">
          Fone:
          <input
            id="fone"
            type="text"
            oninput="mascara(this, 'tel')"
            placeholder="(xx) xxxxx-xxxx"
          />
        </label>
        <label for="empresa" class="inputLabel">
          Empresa:
          <input id="empresa" type="text" />
        </label>
        <label for="contato" class="inputLabel">
          Contato:
          <input
            id="contato"
            type="text"
            oninput="mascara(this, 'tel')"
            placeholder="(xx) xxxxx-xxxx"
          />
        </label>
      </div>
    </header>

    <script>
      function mascara(i, t) {
        var v = i.value;

        if (isNaN(v[v.length - 1])) {
          i.value = v.substring(0, v.length - 1);
          return;
        }

        if (t == "data") {
          i.setAttribute("maxlength", "10");
          if (v.length == 2 || v.length == 5) i.value += "/";
        }

        if (t == "cpf") {
          i.setAttribute("maxlength", "14");
          if (v.length == 3 || v.length == 7) i.value += ".";
          if (v.length == 11) i.value += "-";
        }

        if (t == "cnpj") {
          i.setAttribute("maxlength", "18");
          if (v.length == 2 || v.length == 6) i.value += ".";
          if (v.length == 10) i.value += "/";
          if (v.length == 15) i.value += "-";
        }

        if (t == "cep") {
          i.setAttribute("maxlength", "9");
          if (v.length == 5) i.value += "-";
        }

        if (t === "tel") {
          if (v.length === 1) i.value = "(" + i.value;
          if (v.length === 3) i.value += ") ";
          if (v[5] == 9) {
            i.setAttribute("maxlength", "15");
            if (v.length === 10) i.value += "-";
          } else {
            i.setAttribute("maxlength", "14");
            if (v.length === 9) i.value += "-";
          }
        }
      }
      const tx = document.getElementsByTagName("textarea");
      for (let i = 0; i < tx.length; i++) {
        tx[i].setAttribute(
          "style",
          "height:" + tx[i].scrollHeight + "px;overflow-y:hidden;"
        );
        tx[i].addEventListener("input", OnInput, false);
      }

      function OnInput() {
        this.style.height = "auto";
        this.style.height = this.scrollHeight + "px";
      }
    </script>
